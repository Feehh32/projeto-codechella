<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChella - Garanta já seu Ingresso</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/bfaa6669e4.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="cabecalho">
        <a href="./index.html" class="cabecalho__link">
            <img src="./assets/logo-codechella.png" alt="logo do CodeChella" class="cabecalho__link--logo">
        </a>

        <div class="cabecalho__container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu--hamburguer"></span>
            </label>
            <nav class="cabecalho__menu">
                <ul class="menu__lista">
                    <li class="menu__lista--item">
                        <a href="./experiencia.html" class="menu__lista--link">A experiência</a>
                    </li>
                    <li class="menu__lista--item">
                        <a href="./mapa-de-setores.html" class="menu__lista--link">Mapa de Setores</a>
                    </li>
                    <li class="menu__lista--item">
                        <a href="./informacoes-gerais.html" class="menu__lista--link">Informações</a>
                    </li>
                    <li class="menu__lista--item">
                        <a href="./ingresso-formulario.html" class="menu__lista--link">Ingresso</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="banner__div--texto">
            <p class="banner__texto">Garanta seu Ingresso</p>

        </div>
        <img src="./assets/banner-ingresso-formulario.svg" alt="festival" class="banner__imagem">
    </section>

    <main class="principal__formulario">
        <h2 class="formulario__titulo">Preencha o formulário a seguir:</h2>

        <form class="formulario" data-formulario">
            <fieldset class="formulario__campo">
                <label for="nome" class="campo__etiqueta">Nome Completo:</label>
                <input type="text" minlength="3" required id="nome"
                    name="nome" class="campo__escrita">
            </fieldset>

            <fieldset class="formulario__campo">
                <label for="email" class="campo__etiqueta">Email:</label>
                <input type="email" class="campo__escrita" id="email" name="email" required
                    placeholder="endereço@dominio.com" minlength="4">
            </fieldset>

            <fieldset class="formulario__campo">
                <label for="ingresso" class="campo__etiqueta">Tipo de ingresso</label>
                <select name="ingresso" id="ingresso" required class="campo__escrita select">
                    <option value="cortesia">Cortesia</option>
                    <option value="meia-entrada" disabled>Meia-entrada/Estudante</option>
                    <option value="integral" disabled>Integral</option>
                </select>
            </fieldset>

            <fieldset class="formulario__campo">
                <label for="dataNascimento" class="campo__etiqueta">Data de nascimento:</label>
                <input type="date" class="campo__escrita" id="dataNascimento" required placeholder="dd/mm/aaaa" name="aniversario">
            </fieldset>

            <div class="formulario__botao">
                <button type="submit" class="botao__avancar" value="Avançar" data-avancar>
                    Avançar!
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </form>
    </main>

    <footer class="rodape">

        <div class="container__rodape">
            <img src="./assets/logo-codechella.png" alt="logo do CodeChella" class="rodape__logo">
            <p class="rodape__texto">Acesse nossas redes:</p>
            <ul class="rodape__lista">
                <li class="rodape__lista--item"><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                <li class="rodape__lista--item"><a href="#"><i class="fa-brands fa-snapchat"></i></a></li>
                <li class="rodape__lista--item"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="rodape__lista--item"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </div>

        <div class="rodape__texto--div">
            <p class="rodape__texto informativo">Desenvolvido por Alura. Projeto fictício sem fins comerciais.</p>
        </div>
    </footer>
</body>

</html>
